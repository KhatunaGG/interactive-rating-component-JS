<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>interactive-rating-component-JS</title>
  </head>
  <body>
    <main class="main">
      <div class="star__container">
        <img
          src="./assets/Star.svg"
          alt=""
          class="star__img"
          width="13.96"
          height="13.33"
        />
      </div>
      <h1 class="main__title">How did we do?</h1>
      <p class="main__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="raiting__container">
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>
        <button class="rate">4</button>
        <button class="rate">5</button>
      </div>
      <button class="submit" disabled>submit</button>

      <div class="output none">
        <img
          src="./assets/payment_mobile.png"
          alt=""
          class="output__img-mobile"
        />
        <img
          src="./assets/payment-desktop.png"
          alt=""
          class="output__img-desktop"
        />
        <div class="output__result">
          You selected <span class="result">4</span> out of 5
        </div>
        <h2 class="output__h2">Thank you!</h2>
        <p class="output__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
